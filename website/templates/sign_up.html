{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form action="/sign-up" method="POST">
  <h3 class="display-4 text-center">Sign Up</h3>
  <br>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="emailAddress"
      name="emailAddress"
      placeholder="Enter email"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="customer.firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="customer.lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter Last Name"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="customer.password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="customer.phoneNumber">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phoneNumber"
      name="phoneNumber"
      placeholder="Enter phone number"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="customer.cardNum">Card Number</label>
    <input
      type="text"
      class="form-control"
      id="cardNum"
      name="cardNum"
      placeholder="Enter card number"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-dark text-warning">Submit</button>
</form>
{% endblock %}
